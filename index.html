<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Pomodoro Timer ‚è≤</h1>

  <figure class="clock">
    <div class="mins">00</div>
    <div>:</div>
    <div class="secs">00</div>
    <audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
    <svg class="progress-ring" height="120" width="120">
      <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="50" cx="60" cy="60" />
    </svg>
  </figure>

  <div class="btn-group">
    <button class="start btn">Start</button>
    <button class="reset btn">Reset</button>
    <button class="pause btn">Pause</button>
  </div>
<br>
  <form action=".">
    <label for="focusTime">Focus Time</label>
    <input type="number" value="1" id="focusTime" />
    <br>
    <label for="breakTime">Break Time</label>
    <input type="number" value="1" id="breakTime" />
    <br>
    <button type="submit">Set Time</button>
  </form>

  <script src="timer.js"></script>
</body>

</html>
